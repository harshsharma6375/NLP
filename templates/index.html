<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation NLP Analyzer</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; background-color: #f5f5f5; }
        h1 { color: #333; text-align: center; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        textarea { width: 100%; height: 200px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-family: monospace; resize: vertical; }
        button { display: block; width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; margin-top: 15px; }
        button:hover { background-color: #0056b3; }
        .result-box { margin-top: 30px; background: #f8f9fa; padding: 20px; border-left: 5px solid #007bff; border-radius: 4px; }
        .error-box { margin-top: 20px; background: #ffebee; color: #c62828; padding: 15px; border-radius: 4px; border-left: 5px solid #c62828; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        .footer { text-align: center; margin-top: 30px; color: #777; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó£Ô∏è NLP Co-Pilot</h1>
        <p>Paste a customer-agent conversation below to extract insights.</p>
        
        <form action="/analyze" method="post">
            <textarea name="text" placeholder="Customer: My product is broken...&#10;Agent: I can help with that..." required>{{ input_text if input_text else '' }}</textarea>
            <button type="submit">Analyze Conversation</button>
        </form>

        {% if error %}
        <div class="error-box">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}

        {% if result %}
        <div class="result-box">
            <h3>üìä Analysis Result</h3>
            <pre>{{ result }}</pre>
        </div>
        {% endif %}
    </div>
    <div class="footer">
        Runs on Local NLP Pipeline ‚Ä¢ Powered by FastAPI
    </div>
</body>
</html>
